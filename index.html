<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="container__images">
        <figure class="container__images--logo">
          <img src="./images/logo.svg" alt="Logo" />
        </figure>
        <nav class="container__images--icons">
          <ul>
            <li>
              <img src="./images/icon-document.svg" alt="icon-document" />
            </li>
            <li><img src="./images/icon-folder.svg" alt="icon-folder" /></li>
            <li><img src="./images/icon-upload.svg" alt="icon-upload" /></li>
          </ul>
        </nav>
      </section>
      <section class="container__info">
        <p class="information">
          You’ve used <span>815 GB</span> of your storage
        </p>
        <div class="container__info--memory">
          <div class="memory-data">
            <div></div>
          </div>
        </div>
        <div class="container__info--data">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <article class="memory-left">
          <p>185</p>
          <span>GB LEFT</span>
        </article>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Antonio Espin</a>.
      </div>
    </main>
  </body>
</html>
